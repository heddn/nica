langcode: es
status: true
dependencies:
  module:
    - migrate_source_csv
    - node
id: project_history
migration_tags:
  - CSV
label: 'Event History'
source:
  plugin: csv
  path: 'public://csv/project_history.csv'
  header_row_count: 1
  keys:
    - id
  column_names:
    -
      id: Id
    -
      id_profile: 'Profile ID'
    -
      event_date_start: 'Event Date Start'
    -
      event_date_end: 'Event Date End'
    -
      description: Description
    -
      result: Result
process:
  type:
    plugin: default_value
    default_value: event_history
  title: id
  field_profile_reference:
    plugin: migration
    migration: profile
    source: id_profile
  field_event_date_start: event_date_start
  field_event_date_end: event_date_end
  field_description: description
  field_result: result
destination:
  plugin: 'entity:node'
template: null
migration_dependencies:
  optional:
    - materials
migration_group: null
